<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="theme-color" content="#0197F6">
    <title>CAS FEE Project 1</title>
    <script>const start = Date.now();</script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>

<div id="body">
    <div class="wrapper grid-column">
        <header class="grid">
            <div class="cell"><label class="button" for="formtoggler">create new note</label></div>
            <div class="cell-shrink" id="themeselection">
            </div>
        </header>
        <nav class="grid">
            <div class="cell">
                <button>By finish Date</button>
                <button>By created Date</button>
                <button>By Importance</button>
            </div>
            <div class="cell-srink">
                <button>Show finished</button>
            </div>
        </nav>
        <main class="cell-grow" id="entries">
        </main>
        <footer>
            <button type="button" class="round">+</button>
        </footer>
        <section id="editform"></section>
    </div>
</div>

<script src="scripts/vdom.js"></script>

<script src="scripts/ThemeView.js"></script>
<script src="scripts/editform.js"></script>

<script src="scripts/socket.io.js"></script>
<script src="scripts/SocketService.js"></script>
<script src="scripts/AjaxService.js"></script>

<script src="scripts/EntryModel.js"></script>
<script src="scripts/EntryView.js"></script>
<script src="scripts/EntryController.js"></script>
<script src="scripts/EntryService.js"></script>

<script src="scripts/BaseController.js"></script>


<script>console.log('rendered in ' + (Date.now() - start) + ' msecs');</script>

</body>
</html>
